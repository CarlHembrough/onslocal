<style>  
.file-upload {
position: relative;  
overflow: hidden;  
margin: 10px;  
}
.file-upload input.upload {
position: absolute;  
top: 0;  
right: 0;  
margin: 0;  
padding: 0;  
font-size: 20px;  
cursor: pointer;  
opacity: 0;  
filter: alpha(opacity=0);  
}
#uploadFile {
line-height: 28px;  
}
</style>

<body>
<header>
  <nav>
	<div class="wrapper">
		<div class="header col-wrap">
			<div class="col col--lg-one-third col--md-one-third">
				<a href="/">
					<img class="main-logo" src="https://www.ons.gov.uk/assets/img/ons-logo.png" alt="Office for National Statistics">
				</a>
			</div>
		</div>	
	</div>
  </nav>
  <div class="search search--results-page print--hide" id="searchBar">
  
  <h1 class="col col--lg-one-third col--md-one-third">
				
			Back Office Load Screen</h1>
			<label class="font-size--16 block" for="create">Load Screen</label>
  </div>
	<div class="wrapper">
	
	
		<form class="col-wrap search__form" method="post">
			<h1>Load</h1>
			<label class="font-size--16 block" for="create">Load Screen</label>
			<input type="dsID" autocomplete="off" style="line-height: 40px;" class="col col--md-5 col--lg-5" id="dsID" placeholder="Dataset ID" value=""><br>
			<input type="dsTitle" autocomplete="off" style="margin-top:40px;margin-left: -80px; line-height: 40px" class="col col--md-30 col--lg-30" id="dsTitle" placeholder="Dataset Title" value=""><br>
			
			<input type="text" autocomplete="off" style="margin-left:-480px; margin-top:80px; line-height: 40px" class="col col--md-23 col--lg-23" id=""   placeholder="File name will show here" value="">
			
			<button type="submit" onchange="this.form.submit()" style="margin-top:80px;margin-left: -95px; line-height: 40px" class="search__button col--md-6 col--lg-6" id="browseBtn">
				<span>Browse</span>
			</button>
			<div>
				<button type="submit" onclick="this.form.submit()" style="margin-top:20px; line-height: 40px" class="search__button col--md-6 col--lg-6" id="Load">
					<span>Load</span>
				</button>
			</div>
		</form>
		
		<div class="fileUpload btn btn-primary">
	    <span>Browse</span>
	    <input type="file" class="upload" />
    </div>
	</div>
</header>
<script type="text/javascript">  
document.getElementById("browseBtn").onchange = function () {  
    document.getElementById("uploadFile").value = this.value;
};
</script>  

<script src="resources/javascript/babbage.js" type="text/javascript"></script>
